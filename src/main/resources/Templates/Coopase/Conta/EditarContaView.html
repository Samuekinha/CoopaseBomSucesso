<div th:fragment="Editar" data-view="editar-Conta">

    <style>
        .main-row {
            transition: background-color 0.2s ease;
            cursor: pointer;
        }
        .main-row:hover {
            background-color: #f5f5f5;
        }
        .main-row.selected {
            background-color: #e8f5e9; /* Verde claro */
            border-left: 4px solid #4CAF50; /* Verde */
        }
    </style>

    <div>
        <h2 class="d-flex justify-content-center">Editar Conta Deposito</h2>

        <div class="container">
            <div th:fragment="tabelaContasDeposito">
                <table class="main-table" id="listadeContasDepositoSelecinavel">
                    <thead>
                    <tr>
                        <th>N°</th>
                        <th>Nome</th>
                        <th>Montante</th>
                        <th>Data Criação</th>
                    </tr>
                    </thead>
                    <tbody th:replace="~{/Coopase/Conta/Fragments/TabelaConta :: corpoTabela}"></tbody>
                </table>
            </div>
        </div>

        <div id="formWrapper" class="container" style="display: none;">
            <form id="editarContaDepositoForm" action="/Coopase/Conta/Editar" method="post">
                <div class="form-group">
                    <label for="ContaDepositoId">Id</label>
                    <input type="text" class="form-control" name="ContaDepositoId" id="ContaDepositoId" value="" readonly>
                </div>

                <div class="form-group">
                    <label for="ContaDepositoNome">Nome</label>
                    <input type="text" class="form-control" name="ContaDepositoNome" id="ContaDepositoNome" placeholder="Nome da Conta Deposito" required>
                </div>

                <div class="form-group">
                    <label for="ContaDepositoMontante">Montante</label>
                    <input type="text" class="form-control" name="ContaDepositoMontante" id="ContaDepositoMontante" placeholder="Montante da Conta Deposito" readonly>
                </div>

                <div class="form-group">
                    <label for="ContaDepositoDataCriacao">Data criação</label>
                    <input type="date" class="form-control" name="ContaDepositoDataCriacao" id="ContaDepositoDataCriacao" placeholder="Data Criação da Conta Deposito" readonly>
                </div>


                <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-success mt-4">Editar</button>
                </div>
            </form>
        </div>
    </div>

</div>
