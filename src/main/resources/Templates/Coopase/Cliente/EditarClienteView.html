<div th:fragment="Editar">
    <h2 class="d-flex justify-content-center">Consultar Cliente</h2>

    <div class="row">
        <div class="col-9 mr-1">
            <table class="table" id="listaDeClientesSelecinavel">
                <thead>
                <tr>
                    <th>N°:</th>
                    <th>Nome:</th>
                    <th>Documento:</th>
                    <th>Data Nasc.:</th>
                    <th>Cooperado:</th>
                    <th>Data Venc. CAF</th>
                    <th>Código CAF</th>
                    <th>select</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="resultado : ${resultadoConsulta}" th:id="${'row' + resultado.id}">
                    <td th:text="${resultado.id}"></td>
                    <td th:text="${resultado.name}"></td>
                    <td th:text="${resultado.document}"></td>
                    <td th:text="${#temporals.format(resultado.birthDate, 'dd-MM-yyyy')}"></td>
                    <td th:text="${resultado.cooperated}"></td>
                    <td th:text="${#temporals.format(resultado.maturity_caf, 'dd-MM-yyyy')}"></td>
                    <td th:text="${resultado.caf}"></td>
                    <td> <button
                            class="btn btn-primary"
                            th:idSelect="${resultado.id}"
                            th:nomeSelect="${resultado.name}"
                            th:documentSelect="${resultado.cooperated}"
                            th:birthDateSelect="${#temporals.format(resultado.birthDate, 'dd-MM-yyyy')}"
                            th:cooperatedSelect="${resultado.cooperated}"
                            th:maturityCafSelect="${#temporals.format(resultado.maturity_caf, 'dd-MM-yyyy')}"
                            th:cafSeelct="${resultado.caf}">
                        ()
                    </button> </td>
                </tr>
                </tbody>
            </table>
        </div>

        <div class="col-3 ml-1">
            <form id="editarClienteForm" action="/Coopase/Cliente/Editar" method="post">
                <!-- Campos do formulário -->

                <div class="form-group">
                    <label for="ClientId">Id</label>
                    <input type="text" class="form-control" name="ClientId" id="ClientId" value="" readonly>
                </div>

                <div class="form-group">
                    <label for="ClientName">Nome</label>
                    <input type="text" class="form-control" name="ClientName" id="ClientName" placeholder="Nome do cliente" required>
                </div>

                <div class="form-group">
                    <label for="ClientDocument">Documento (CPF/CNPJ)</label>
                    <input type="text" class="form-control" name="ClientDocument" id="ClientDocument" placeholder="CPF ou CNPJ">
                </div>

                <div class="form-group">
                    <label for="ClientBirth">Data de nascimento</label>
                    <input type="date" class="form-control" name="ClientBirth" id="ClientBirth">
                </div>

                <div class="form-group">
                    <label for="cooperadoSelect">Cooperado</label>
                    <select name="cooperadoSelect" id="cooperadoSelect" class="form-control">
                        <option value="false" selected>Não</option>
                        <option value="true">Sim</option>
                    </select>
                </div>

                <div id="camposCooperado" class="hidden-cooperado">
                    <div class="form-group">
                        <label for="ClientCafDate">Data de venc. CAF</label>
                        <input type="date" class="form-control" name="ClientCafDate" id="ClientCafDate">
                    </div>
                    <div class="form-group">
                        <label for="ClientCafCode">Código da CAF</label>
                        <input type="text" class="form-control" name="ClientCafCode" id="ClientCafCode" placeholder="Código CAF">
                    </div>
                </div>

                <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-primary mt-4">Edite</button>
                </div>
            </form>
        </div>
    </div>
</div>
