<div th:fragment="Editar" data-view="editar-cliente">

    <style>
        .main-row {
            transition: background-color 0.2s ease;
            cursor: pointer;
        }
        .main-row:hover {
            background-color: #f5f5f5;
        }
        .main-row.selected {
            background-color: #e8f5e9; /* Verde claro */
            border-left: 4px solid #4CAF50; /* Verde */
        }
    </style>

    <div>
        <div class="row">
            <div class="col-4">

            </div>

            <div class="col-4">
                <h2 class="d-flex justify-content-center">Editar Cliente</h2>
            </div>

            <div class="col-4">
                <p class="d-flex justify-content-center">Mostrar Filtros</p>
                <label class="switch d-flex justify-content-center">
                    <input type="checkbox" id="toggleFiltrosPesquisa" class="d-flex justify-content-center">
                    <span class="slider round d-flex justify-content-center"></span>
                </label>
            </div>
        </div>

        <div id="areaFiltros" class="hidden-filtros">
            <p class="filtro-titulo">Filtros de pesquisa</p>
            <form method="GET" class="filtros-form">
                <div class="filtro-grupo">
                    <label for="pesquisaPorNome">Nome</label>
                    <input type="text" id="pesquisaPorNome" name="pesquisaPorNome" placeholder="Filtrar por nome">
                </div>

                <div class="filtro-grupo">
                    <label for="pesquisaPorDoc">Documento</label>
                    <input type="text" id="pesquisaPorDoc" name="pesquisaPorDocumento" placeholder="CPF/CNPJ">
                </div>

                <div class="filtro-grupo">
                    <label for="pesquisaPorCodCaf">Código CAF</label>
                    <input type="text" id="pesquisaPorCodCaf" name="pesquisaPorCodCaf" placeholder="Código">
                </div>

                <div class="filtro-grupo">
                    <label for="apenasCooperados">Apenas cooperados</label>
                    <input type="checkbox" id="apenasCooperados">
                </div>

                <div class="filtro-grupo">
                    <label for="deZaA">De Z - A</label>
                    <input type="checkbox" id="deZaA">
                </div>

                <div class="filtro-grupo w-100 mt-3">
                    <button id="clearPesquisar" type="reset" class="btn btn-secondary ms-2">Limpar</button>
                </div>
            </form>
        </div>

        <div class="container">
            <div th:fragment="tabelaClientes">
                <table class="main-table" id="listaDeClientesSelecinavel">
                    <thead>
                    <tr>
                        <th>N°</th>
                        <th>Nome</th>
                        <th>Documento</th>
                        <th>Data Nasc.</th>
                        <th>Cooperado</th>
                        <th>Data Venc. CAF</th>
                        <th>Código CAF</th>
                    </tr>
                    </thead>
                    <tbody th:replace="~{/Coopase/Cliente/Fragments/TabelaClientes :: corpoTabela}"></tbody>
                </table>
            </div>
        </div>

        <div id="formWrapper" class="container" style="display: none;">
            <form id="editarClienteForm" action="/Coopase/Cliente/Editar" method="post">
                <div class="form-group">
                    <label for="ClientId">Id</label>
                    <input type="text" class="form-control" name="ClientId" id="ClientId" value="" readonly>
                </div>

                <div class="form-group">
                    <label for="ClientName">Nome</label>
                    <input type="text" class="form-control" name="ClientName" id="ClientName" placeholder="Nome do cliente" required>
                </div>

                <div class="form-group">
                    <label for="ClientDocument">Documento (CPF/CNPJ)</label>
                    <input type="text" class="form-control" name="ClientDocument" id="ClientDocument" placeholder="CPF ou CNPJ">
                </div>

                <div class="form-group">
                    <label for="ClientBirth">Data de nascimento</label>
                    <input type="date" class="form-control" name="ClientBirth" id="ClientBirth">
                </div>

                <div class="form-group">
                    <label for="cooperadoSelect">Cooperado</label>
                    <select name="cooperadoSelect" id="cooperadoSelect" class="form-control">
                        <option value="false" selected>Não</option>
                        <option value="true">Sim</option>
                    </select>
                </div>

                <div id="camposCooperado" class="hidden-cooperado">
                    <div class="form-group">
                        <label for="ClientCafDate">Data de venc. CAF</label>
                        <input type="date" class="form-control" name="ClientCafDate" id="ClientCafDate">
                    </div>
                    <div class="form-group">
                        <label for="ClientCafCode">Código da CAF</label>
                        <input type="text" class="form-control" name="ClientCafCode" id="ClientCafCode" placeholder="Código CAF">
                    </div>
                </div>

                <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-success mt-4">Editar</button>
                </div>
            </form>
        </div>
    </div>

</div>
