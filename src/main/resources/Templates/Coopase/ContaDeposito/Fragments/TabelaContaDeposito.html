<tbody th:fragment="corpoTabela">
<tr class="main-row" th:each="resultado : ${resultadoConsulta}" data-id="${resultado.id}">
  <td th:text="${resultado.id}"></td>
  <td th:text="${resultado.vaultName}"></td>
  <td th:text="${resultado.total_amount}"></td>
  <td th:text="${resultado.creation_date != null} ? ${#temporals.format(resultado.creation_date, 'dd/MM/yyyy')} : ''"></td>
</tbody>
