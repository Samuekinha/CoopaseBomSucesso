<div th:fragment="Inativar" data-view="inativar-transacao">
    <style>
        .main-row {
            transition: background-color 0.2s ease;
            cursor: pointer;
        }
        .main-row:hover {
            background-color: #f5f5f5;
        }
        .main-row.selected {
            background-color: #fff3e0; /* Laranja claro */
            border-left: 4px solid #FF9800; /* Laranja */
        }
    </style>

    <div>
        <h2 class="d-flex justify-content-center">Inativar Transação</h2>

        <div class="container">
            <div th:fragment="tabelaTransacao">
                <table class="main-table" id="listaDeTransacaoSelecinavel">
                    <thead>
                    <tr>
                        <th>N°</th>
                        <th>Tipo Transação</th>
                        <th>Valor</th>
                        <th>Data Criação</th>
                    </tr>
                    </thead>
                    <tbody th:replace="~{/Coopase/Transacao/Fragments/TabelaTransacao :: corpoTabela}"></tbody>
                </table>
            </div>
        </div>

        <div id="formWrapper" class="container" style="display: none;">
            <form id="deletarContaDepositoForm" action="/Coopase/Transacao/Inativar" method="post">
                <div class="form-group">
                    <label for="IdTransacao">Id</label>
                    <input type="text" class="form-control" name="IdTransacao" id="IdTransacao" value="" readonly>
                </div>

                <div class="form-group">
                    <label for="ContaDepositoNome">Nome</label>
                    <input type="text" class="form-control" name="ContaDepositoNome" id="ContaDepositoNome" placeholder="Nome da Conta Deposito" readonly>
                </div>

                <div class="form-group">
                    <label for="ContaDepositoMontante">Montante</label>
                    <input type="text" class="form-control" name="ContaDepositoMontante" id="ContaDepositoMontante" placeholder="Montante da Conta Deposito" readonly>
                </div>

                <div class="form-group">
                    <label for="ContaDepositoDataCriacao">Data criação</label>
                    <input type="date" class="form-control" name="ContaDepositoDataCriacao" id="ContaDepositoDataCriacao" placeholder="Data Criação da Conta Deposito" readonly>
                </div>

                <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-warning mt-4">Inativar</button>
                </div>
            </form>
        </div>
    </div>

</div>
