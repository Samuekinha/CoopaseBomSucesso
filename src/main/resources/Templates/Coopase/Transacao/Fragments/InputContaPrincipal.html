<div th:fragment="ContaPrincipal">
  <label for="contaOrigemId" id="ContaPrincipalLabel">Conta</label>
  <select class="form-control" name="contaOrigemId" id="contaOrigemId" required>
    <option value="" selected>Selecione uma conta</option>
    <option th:each="conta : ${contasDeposito}"
            th:value="${conta.id}"
            th:text="${conta.vaultName}">Conta</option>
  </select>
</div>
