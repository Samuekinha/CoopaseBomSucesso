<div th:fragment="NomeOperador">
  <label for="NomeOperador">Operador</label>
  <select class="form-control" name="NomeOperador" id="NomeOperador">
    <option value="">Selecione operador</option>
    <option th:each="vendedor : ${vendedores}"
            th:value="${vendedor.id}"
            th:text="${vendedor.name}">Vendedor</option>
  </select>
</div>
