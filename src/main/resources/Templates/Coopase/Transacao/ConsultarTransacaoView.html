<div th:fragment="Consultar" data-view="consultar-Transacao">

    <style>
        .main-row {
            transition: background-color 0.2s ease;
            cursor: pointer;
        }
        .main-row:hover {
            background-color: #f5f5f5;
        }
        .main-row.selected {
            background-color: #e3f2fd; /* Azul claro */
            border-left: 4px solid #2196F3; /* Azul */
        }
    </style>

    <div>
        <h2 class="d-flex justify-content-center">Consultar Transação</h2>

        <div class="container">
            <div th:fragment="tabelaTransacao">
                <table class="main-table" id="listaDeTransacaoSelecionavel">
                    <thead>
                    <tr>
                        <th>Tipo Transação</th>
                        <th>Valor</th>
                        <th>Forma Dinheiro</th>
                        <th>Conta Principal</th>
                        <th>Conta Destino</th>
                        <th>Data</th>
                        <th>Descrição</th>
                    </tr>
                    </thead>
                    <tbody th:replace="~{/Coopase/Transacao/Fragments/tabelaTransacao :: corpoTabela}"></tbody>
                </table>
            </div>
        </div>

        <div id="formWrapper" class="container" style="display: none;">
            <form id="ConsultarTransacao">
                <div class="form-row">
                    <div class="form-group">
                        <label for="TipoTransacao">Tipo de Transação</label>
                        <input type="text" class="form-control" name="TipoTransacao" id="TipoTransacao" required readonly>
                    </div>
                    <div class="form-group NomeOperador-field" id="NomeOperador-field">
                        <div th:replace="Coopase/Transacao/Fragments/InputOperador:: NomeOperadorReadOnly"></div>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="valorTransacao">Valor</label>
                        <input type="number" class="form-control" name="valorTransacao" id="valorTransacao" step="1" value="0,00" required readonly>
                    </div>

                    <div class="form-group ContaPrincipal-field" id="ContaPrincipal-field">
                        <div th:replace="Coopase/Transacao/Fragments/InputContaPrincipal :: ContaPrincipalReadOnly"></div>
                    </div>
                </div>

                <div class="form-group transferencia-field" id="transferencia-field" style="display: none;">
                    <div th:replace="Coopase/Transacao/Fragments/InputContaDestino :: ContaDestinoReadOnly"></div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="Descricao">Descrição</label>
                        <input type="text" class="form-control" name="Descricao" id="Descricao" readonly>
                    </div>

                    <div class="form-group" id="forma-field">
                        <label for="formaDinheiroTransacao">Forma Transação</label>
                        <select class="form-control" name="formaDinheiroTransacao" id="formaDinheiroTransacao" readonly>
                            <option value="">Selecione uma forma</option>
                            <option value="DINHEIRO">Dinheiro</option>
                            <option value="PIX">Pix</option>
                            <option value="CHEQUE">Cheque</option>
                        </select>
                    </div>

                </div>
            </form>
        </div>
    </div>

</div>
